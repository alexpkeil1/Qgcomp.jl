name: Documentation
# modified from GLM
env:
  JULIA_PKG_SERVER: https://github.com/alexpkeil1/EpiRegistry.git
concurrency:
  group: ${{ github.head_ref }}.docs
  cancel-in-progress: true
on:
  push:
    branches:
      - 'main'
      - 'gh-pages'
    tags: '*'
  pull_request:
jobs:
  Documenter:
    permissions:
      contents: write
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: julia-actions/setup-julia@v2      
      - uses: PumasAI/add-private-registry@9715719d81f49a408b6f1f57a2aa36b54c46ffef
        with:
            juliahub_token_encoded: ${{ secrets.JULIAHUB_TOKEN_ENCODED }}
            private_registry_name: EpiRegistry
            private_registry_uuid: 26539dc5-a174-43eb-a619-f6f40fb70910
      - uses: julia-actions/julia-buildpkg@latest
      - uses: julia-actions/julia-docdeploy@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DOCUMENTER_KEY: ${{ secrets.DOCUMENTER_KEY }}
            
